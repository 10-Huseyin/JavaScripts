<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Google Temperature</title>
</head>

<body>

  <div class="container">
    <h1>TEMPERATURE</h1>
    <div class="d-flex flex-row bd-highlight mb-3">
      <div>
        <input type="number" id="input_one" class="form-control">
        <select id="select_one" class="custom-select">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit" selected>Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>
      <span><b> = </b></span>
      <div>
        <div>
          <input type="number" id="input_two" class="form-control">
          <select id="select_two" class="custom-select">
            <option value="Celsius" selected>Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
          </select>
        </div>

      </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
